# -----------------------------------------
# 1.1. PersistentVolume for mail-config (local)
# -----------------------------------------
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mail-config-pv
  labels:
    {{- include "mail-storage.labels" . | nindent 4 }}
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: local-mail-config
  local:
    path: /tmp/docker-mailserver
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - {{ .Values.EMAIL_NODE }}
---
