# mail-imaps-traefik.yaml
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: {{ include "mail-storage.fullname" . }}-imaps-ingress
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "mail-storage.labels" . | nindent 4 }}
spec:
  entryPoints:
    - {{ .Values.namespace }}-imaps           # matches the static entryPoint :993 we created above
  routes:
    - match: HostSNI(`*`)  # match all TLS hosts (mail clients do a TLS handshake first)
      services:
        - name: {{ .Values.service.name }}
          port: 10993      # PROXY-port = 10000 + 993
          sendProxy: true  # instructs Traefik to prepend the PROXY header
---
